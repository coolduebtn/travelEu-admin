<table class="table eutable">
  <tr>
    <td><h3>Details for {{country.name}}</h3></td>
    <td></td>
  </tr>
  <tr>
    <td>Country Name</td>
    <td>{{country.name}}</td>
  </tr>
  <tr>
    <td>Description</td>
    <td>{{country.description}}</td>
  </tr>
  
</table>

<div>
  <a class="btn btn-primary" href="#/countries/{{country.id}}/edit">Edit</a>
  <a class="btn btn-primary" href="#/countries/">Back to Countries List</a>
</div>

<table class="table eutable">
  <tr>
    <td><h3>Cities</h3></td>
    <td></td>
  </tr>
 <tr ng-repeat="city in country.cities">
    <td>{{city.name}}</td>
    <td>
      <a class="btn btn-primary" href="#/countries/{{country.id}}/cities/{{city.id}}/view">View</a>
      <a class="btn btn-danger" ng-click="deleteCity(city)">Delete</a>
    </td>
  </tr>
</table>
<a class="btn btn-primary" href="#/countries/{{country.id}}/cities/new">Add New City</a>
